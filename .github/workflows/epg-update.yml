name: Auto-update EPG

on:
  schedule:
    - cron: "*/30 * * * *"   # adjust as needed
  workflow_dispatch:

concurrency:
  group: epg-update
  cancel-in-progress: false

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for git pull --rebase

      - name: Set up Git identity
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Fetch and merge EPG sources
        run: |
          set +e
          echo "ðŸ”„ Starting EPG merge..."

          SUCCESS=0

          # ---- EPG SOURCE 1 ----
          if curl -fsSL https://example.com/epgshare.xml -o epgshare.xml; then
            echo "âœ… Loaded epgshare.xml"
            SUCCESS=$((SUCCESS+1))
          else
            echo "âš ï¸  Could not load epgshare.xml, skipping"
            rm -f epgshare.xml
          fi

          # ---- EPG SOURCE 2 ----
          if curl -fsSL https://example.com/iptv-org-epg.xml -o iptv-org-epg.xml; then
            echo "âœ… Loaded iptv-org-epg.xml"
            SUCCESS=$((SUCCESS+1))
          else
            echo "âš ï¸  Could not load iptv-org-epg.xml, skipping"
            rm -f iptv-org-epg.xml
          fi

          # ---- FAIL ONLY IF NOTHING WORKED ----
          if [ "$SUCCESS" -eq 0 ]; then
            echo "âŒ No EPG sources could be loaded"
            exit 1
          fi

          # ---- MERGE LOGIC ----
          # Replace this with your real merge script
          # Example:
          # python merge_epg.py *.xml > epg.xml

          echo "âœ… EPG merge complete (sources loaded: $SUCCESS)"

      - name: Commit changes
        run: |
          git add .
          git commit -m "ðŸ¤– Auto-update EPG - $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"

      - name: Rebase and push
        run: |
          git pull --rebase origin master
          git push origin master
