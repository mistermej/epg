name: Auto-update EPG

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (adjust if needed)
  workflow_dispatch:

# Prevent overlapping runs from pushing at the same time
concurrency:
  group: epg-update
  cancel-in-progress: false

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for rebase

      - name: Set up Git identity
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Fetch EPG sources
        run: |
          set +e

          echo "ðŸ”„ Starting EPG merge..."

          # Primary source (required)
          if curl -fsSL https://example.com/epgshare.xml -o epgshare.xml; then
            echo "âœ… Loaded primary EPG: epgshare.xml"
          else
            echo "âŒ Failed to load primary EPG"
            exit 1
          fi

          # Optional secondary source
          if curl -fsSL https://example.com/iptv-org-epg.xml -o iptv-org-epg.xml; then
            echo "âœ… Loaded iptv-org-epg.xml"
          else
            echo "âš ï¸  Could not load iptv-org-epg.xml, skipping merge"
            rm -f iptv-org-epg.xml
          fi

          # Your merge script / logic goes here
          # Example:
          # python merge_epg.py epgshare.xml iptv-org-epg.xml > epg.xml

          echo "âœ… EPG merge complete"

      - name: Commit changes
        run: |
          git add .
          git commit -m "ðŸ¤– Auto-update EPG - $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"

      - name: Rebase and push
        run: |
          git pull --rebase origin master
          git push origin master
